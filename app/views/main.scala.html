@(title: String)(content: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
		<link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" media="screen" href="/assets/css/style.css" />
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic">
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
	</head>
	<body id="index" class="enable-animations">
		<div class="container content-container">
			<div class="row">
				<div class="col-md-12 sp-header">
					<div class="row">
						<div class="col-md-2 logo">
							<a href="https://forums.spout.org/"><h1 class="transitioned">Spout</h1></a>
						</div>
						<div class="col-md-10 navigation">
							<div class="row">
								<div class="col-md-9 sp-header-top">
									<nav class="navbar navbar-default" role="navigation">
										<ul class="nav navbar-nav">
											<li class="active">
												<a href="https://hub.spout.org/">Hub</a>
											</li>
											<li>
												<a href="https://hub.spout.org/forums">Discussions</a>
											</li>
											<li>
												<a href="https://hub.spout.org/articles">Articles</a>
											</li>
											<li>
												<a href="https://hub.spout.org/blog">Blog</a>
											</li>
											<li>
												<a href="https://hub.spout.org/downloads">Downloads</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 sp-header-bot sp-shadowbox">
									<div class="row">
										<div class="col-md-9">
											<nav class="navbar navbar-default" role="navigation">
												<ul class="nav navbar-nav unstyled hidden-phone">
													<li class="transitioned active">
														<a href="#" class="transitioned">Browse</a>
													</li>
													<li class="transitioned">
														<a href="#" class="transitioned">Featured</a>
													</li>
													<li class="transitioned">
														<a href="#" class="transitioned">About</a>
													</li>
													<li class="transitioned">
														<a href="#" class="transitioned">Premium</a>
													</li>
												</ul>
											</nav>
										</div>
										<div class="col-md-3" style="padding: 4px">
											<form action="#" method="POST" role="form" class="pull-right">
												<input type="search" results="5" placeholder="Search...">
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="primary" class="site-content">
				<div id="content" role="main">
					@content
				</div>
			</div>
		</div>
	</body>
</html>
