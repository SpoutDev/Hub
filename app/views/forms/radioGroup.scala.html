@(field: play.api.data.Field, options: Seq[(String,String)], args: (Symbol,Any)*)
@implicitField = @{ helper.FieldConstructor(forms.text.f) }

@helper.input(field, args:_*) { (id, name, value, htmlArgs) =>
	<ul class="buttonset" id="@id">
		@options.map { v =>
		<li>
			<input type="radio" id="@(id)_@v._1" name="@name" value="@v._1" @(if(value == Some(v._1)) "checked" else "") @toHtmlArgs(htmlArgs)>
			<label for="@(id)_@v._1">@v._2</label>
		</li>
		}
	</ul>
}
